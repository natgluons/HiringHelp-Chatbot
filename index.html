<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            padding-right: 0px;
            margin-bottom: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }

        #userInput {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6A89A7;
            color: white;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }

        .centered-text {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1>RAG Chatbot</h1>
        <h3 class="centered-text">Ask about Natasha based on her CV!</h3>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="sendButton">Send</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
